name: Build public

on:
  push:
    branches:
      - master
    paths:
      - public/*/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install, build, and test
      run: |
        cd public
        npm install
        npm build
